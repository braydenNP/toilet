<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="room">
                <div class="wall">
                    <lamp></lamp>
                    <ul class="bar-column">
                        <li class="bar"></li>
                        <li class="bar"></li>
                        <li class="bar"></li>
                    </ul>
                    <div class="toiletries">
                        <div class="sink-container">
                            <div class="tap-container">
                                <tap></tap>
                                <pole></pole>
                            </div>
                            <div class="basin-container">
                                <basin></basin>
                                <stand></stand>
                            </div>
                        </div>
                        <div class="toilet-container">
                            <img class="toilet">
                        </div>
                    </div>
                </div>
                <div class="floor">
                    
                </div>
                <div class="doors">
                    <door class="left-door"></door>
                    <door class="right-door"><div class="handle"></div></door>
                </div>
                <div class="light-switch-container">
                    <button class="light-switch"></button>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
